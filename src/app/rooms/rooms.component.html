<!-- <h1>Welcome to {{hotelName}}!</h1> -->

<hinv-header></hinv-header>

<div [hidden]="hideRooms">
    Number of Rooms:
    <div [ngStyle]="{color:rooms.availableRooms>0? 'yellow' : 'green'}" [innerText]="numberOfRooms"></div>
</div>

<button (click)="toggle()">Toogle</button>

<div *ngIf="selectedRoom">
    {{selectedRoom|json}}
</div>

<div>
    <button (click)="addRoom()">Add Room</button>
</div> 
<!-- {{roomList| json}} -->
<div *ngIf="hideRooms">
    {{rooms.availableRooms}}
    <hinv-rooms-list [rooms]="roomList"
    [title]="title"
    (selectedRoom)="selectRoom($event)"></hinv-rooms-list>
</div>
